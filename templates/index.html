<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burnt Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Calories Burnt Prediction</h2>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="age" class="form-label">Age (years)</label>
                                    <input type="number" class="form-control" id="age" required min="1" max="120">
                                </div>
                                <div class="col-md-6">
                                    <label for="height" class="form-label">Height (cm)</label>
                                    <input type="number" class="form-control" id="height" required min="50" max="250">
                                </div>
                                <div class="col-md-6">
                                    <label for="weight" class="form-label">Weight (kg)</label>
                                    <input type="number" class="form-control" id="weight" required min="20" max="300">
                                </div>
                                <div class="col-md-6">
                                    <label for="duration" class="form-label">Exercise Duration (minutes)</label>
                                    <input type="number" class="form-control" id="duration" required min="1" max="300">
                                </div>
                                <div class="col-md-6">
                                    <label for="heart_rate" class="form-label">Heart Rate (bpm)</label>
                                    <input type="number" class="form-control" id="heart_rate" required min="40" max="200">
                                </div>
                                <div class="col-12">
                                    <label for="body_temp" class="form-label">Body Temperature (Â°C)</label>
                                    <input type="number" class="form-control" id="body_temp" required min="35" max="42" step="0.1">
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn btn-primary px-5 py-3">Predict Calories Burnt</button>
                                </div>
                            </div>
                        </form>
                        <div id="result" class="mt-5 text-center" style="display: none;">
                            <h3>Predicted Calories Burnt:</h3>
                            <div class="prediction-value" id="predictionValue"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
